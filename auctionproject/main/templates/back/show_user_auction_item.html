
{% extends 'back/user_dashboard_master.html' %}

{% block content %}

<div class="block full">
    <div class="block-title">
        <h2><strong>News</strong> list</h2>
    </div>

    <div class="table-responsive">
        <table id="example-datatable" class="table table-vcenter table-condensed table-bordered">
            <thead>
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Image</th>
                    <th class="text-center">Title</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Writter</th>
                    <th>Views</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>

                {% for news in newslist %}
                    <tr>
                        <td class="text-center">{{ news.pk }}</td>
                        <td class="text-center"><img src="{{ news.picurl }}" style="display: inline-block;width: 50px; height: 50px;" alt="avatar" class="img-circle"></td>
                        <td>{{ news.name }}</td>
                        <td>{{ news.date }}</td>
                        <td>{{ news.catname }}</td>
                        <td>{{ news.writer }}</td>
                        <td>-</td>
                        <td class="text-center">
                            <div class="btn-group">
                                <a href="javascript:void(0)" data-toggle="tooltip" title="Edit" class="btn btn-xs btn-default"><i class="fa fa-pencil">Edit</i></a>
                                <a href="javascript:void(0)" data-toggle="tooltip" title="Delete" class="btn btn-xs btn-danger"><i class="fa fa-times">Delete</i></a>
                            </div>
                        </td>
                    </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
</div>

{% endblock content %}
